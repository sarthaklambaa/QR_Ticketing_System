<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>

<h1>Data Display</h1>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in data %}
            <tr>
                <td>{{ entry.id }}</td>
                <td>{{ entry.f_name }}</td>
                <td>{{ entry.l_name }}</td>
                <td>{{ entry.dob }}</td>
                <td>{{ entry.phone_number }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
